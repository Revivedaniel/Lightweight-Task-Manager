<div class="container">
    <mat-card class="example-card" appearance="outlined">
        <form class="example-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    
            <mat-card-header class="custom-card-header">
                <div class="header-content">
                    <mat-form-field class="example-full-width">
                        <mat-label>Task Title</mat-label>
                        <input matInput formControlName="title">
                    </mat-form-field>
                    <mat-form-field class="example-form-field">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="dueDate" />
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>
                </div>
              </mat-card-header>
        
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="5"></textarea>
                </mat-form-field>
            </mat-card-content>
        
            <button type="submit" id="submitButton">Submit</button>
        
        </form>
    </mat-card>
</div>
