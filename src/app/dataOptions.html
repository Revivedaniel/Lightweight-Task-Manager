<mat-tab-group animationDuration="0ms">
    <mat-tab label="Upload">
        <input #jsonInput hidden="true" type="file" onclick="this.value=null" (change)="jsonInputUpdate($event); cancelButton.click()"
            accept=".json" />
        <button mat-flat-button color="primary" (click)="jsonInput.click()">Choose JSON File (.json)</button>
    </mat-tab>
    <mat-tab label="Download">
        <button mat-flat-button color="primary" (click)="downloadJson(); cancelButton.click()">Download JSON File (.json)</button>
    </mat-tab>
</mat-tab-group>
<button #cancelButton (click)="confirmation()" [mat-dialog-close]="true">Cancel</button>
