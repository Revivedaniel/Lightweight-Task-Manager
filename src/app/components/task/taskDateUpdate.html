<form class="example-form" [formGroup]="dateForm">

    <mat-form-field class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="dueDate" />
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>
    <!-- TODO: Fix bug when the user does not select a date it sets the date to undefined instead of null -->
    <button type="submit" [mat-dialog-close]="dateForm.value.dueDate">Update</button>
</form>
